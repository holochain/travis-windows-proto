os: windows
language: shell
# hurrrrrrrrrr
# https://travis-ci.community/t/current-known-issues-please-read-this-before-posting-a-new-topic/264/10
filter_secrets: false
script:
- docker build -t windows .
# https://stackoverflow.com/questions/51489359/docker-using-password-via-the-cli-is-insecure-use-password-stdin
- echo "$DOCKER_PASSWORD" | docker login https://hub.docker.com -u $DOCKER_USER --password-stdin
- docker tag local-image:windows holochain/travis-windows-proto:windows
- docker push windows
env:
  global:
  - secure: 
  - secure: 
